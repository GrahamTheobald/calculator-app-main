<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Calculator app</title>
  <script src="./script.js" type="module"></script>
</head>
<body class=" font-League-Spartan min-h-screen font-bold flex items-center justify-center p-6 bg-skin-main">
  <div class=" w-full max-w-[30rem]">
    <div class=" text-skin-a flex justify-between items-center">
      <div class=" text-2xl">calc</div>
      <div class=" flex gap-6 items-center">
        <div class=" text-xs">THEME</div>
        <div>
          <div class=" relative">
            <div class=" absolute bottom-full left-2 right-2 flex justify-between text-sm mb-1">
              <div class=" text-xs">1</div><div class=" text-xs">2</div><div class=" text-xs">3</div>
            </div>
            <div data-theme="1" class=" bg-skin-toggle-bg w-16 h-7 px-2 rounded-full flex items-center">
              <div data-toggle class=" bg-skin-toggle w-4 h-4 rounded-full hover:cursor-pointer hover:brightness-150"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-skin-a bg-skin-screen p-6 rounded-lg my-6 overflow-x-scroll">
      <div data-screen class=" text-[2.5rem] ml-auto w-min tracking-wide ">399,981</div>
    </div>
    <div data-keypad class="bg-skin-keypad grid grid-cols-4 p-6 gap-4 rounded-lg">
      <button data-button="7"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        7
      </button>
      <button data-button="8"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        8
      </button>
      <button data-button="9"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        9
      </button>
      <button data-button="del" class="text-skin-c bg-skin-btn1-bg shadow-skin-btn1-shadow btn">
        DEL
      </button>
      <button data-button="4"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        4
      </button>
      <button data-button="5"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        5
      </button>
      <button data-button="6"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        6
      </button>
      <button data-button="+" class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        +
      </button>
      <button data-button="1"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        1
      </button>
      <button data-button="2"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        2
      </button>
      <button data-button="3"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        3
      </button>
      <button data-button="-" class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        -
      </button>
      <button data-button="."class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        .
      </button>
      <button data-button="0"class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        0
      </button>
      <button data-button="/" class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        /
      </button>
      <button data-button="*" class="text-skin-b bg-skin-btn3-bg shadow-skin-btn3-shadow text-3xl btn">
        x
      </button>
      <button data-button="reset" class="text-skin-c bg-skin-btn1-bg shadow-skin-btn1-shadow btn col-span-2">
        RESET
      </button>
      <button data-button="equals" class="text-skin-d bg-skin-btn2-bg shadow-skin-btn2-shadow btn col-span-2">
        =
      </button>

    </div>
    <div class="theme1 theme2 theme3 hidden"
  </div>
</body>
</html>
